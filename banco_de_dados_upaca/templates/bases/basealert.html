{% if messages %}
<style>
    /* Container do alerta, fixado no canto inferior esquerdo */
    .custom-alert-container {
        position: fixed;
        bottom: 20px;
        left: -300px; /* Começa fora da tela */
        z-index: 1050; /* Fica acima de tudo */
        animation: slideIn 0.5s forwards;
    }

    /* Estilo base do alerta */
    .custom-alert {
        position: relative;
        padding: 15px;
        margin-bottom: 10px;
        width: 250px;
        border-radius: 5px;
        font-weight: bold;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Botão de fechar */
    .close-alert {
        background: transparent;
        border: none;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }

    /* Estilos para cada tipo de alerta */
    .callout-info {
        background-color: #17a2b8; /* Azul */
    }

    .callout-warning {
        background-color: #ffc107; /* Amarelo */
        color: black;
    }

    .callout-danger {
        background-color: #dc3545; /* Vermelho */
    }

    /* Animação de entrada */
    @keyframes slideIn {
        from {
            left: -300px;
        }
        to {
            left: 20px;
        }
    }
</style>

<div class="custom-alert-container">
    {% for message in messages %}
    <div class="custom-alert callout-{{ message.tags }}">
        {{ message }}
        <button type="button" class="close-alert" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>
    {% endfor %}
</div>
{% endif %}
